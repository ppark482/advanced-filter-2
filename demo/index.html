<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>advanced-filter-2 demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../advanced-filter-2.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic advanced-filter-2 demo</h3>
      <demo-snippet>
        <template>
          <advanced-filter-2></advanced-filter-2>
        </template>
      </demo-snippet>

      <advanced-filter-2 id="filter"></advanced-filter-2>
    </div>
    <script>
      (function (){
          var filter = document.getElementById('filter');
          var filterList = [
              {
                  "order": "1",
                  "id": "fruitList",
                  "title": "Filter By Fruit",
                  "typeScroll": true,
                  "list": [
                      'Apples',
                      'Bananas',
                      'Cantaloupe',
                      'Date',
                      'Elderberry',
                      'Apples',
                      'Bananas',
                      'Cantaloupe',
                      'Date',
                      'Elderberry',
                      'Apples',
                      'Bananas',
                      'Cantaloupe',
                      'Date',
                      'Elderberry',
                      'Strawberry'],
                  "appliedValues": []
              }, {
                  "order":"2",
                  "id":"vegetableList",
                  "title":"Filter By Vegetable",
                  "typeCheck":true,
                  "list": [
                      'Apples',
                      'Bananas',
                      'Cantaloupe',
                      'Date',
                      'Elderberry'],
                  "appliedValues":[]
              }, {
                  "order": "3",
                  "id": "starList",
                  "title": "Filter By Rating",
                  "typeStar": true,
                  "list": ['0', '1', '2', '3', '4', '5'],
                  "appliedValues": []
              }
          ];
          filter.load();
          filter.filterList = filterList;
          filter.resultsTotal = '0';
          filter.resultsTitle = 'Results';
      }());
    </script>
  </body>
</html>
